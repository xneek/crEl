<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>crEl Example</title>
	<style>
		body { font-family: Verdana, sans-serif; font-size:10px; }
		ul, li {margin:0; padding:0; list-style:none;}
		li {float:left;}
		.my-link { display:block;  margin:1px; width:100px; padding:8px 16px;  text-align:center; text-decoration:none}
		.grey-blue { color:#006699;}
	</style>
</head>
<body>
	<div id="res"></div>
	<script src="crEl.js"></script>
	<script>
		var i = 1, res = document.getElementById('res');
		
		function myFunc(){
			if( this.getAttribute('data-active') == 0 ){
				this.style.backgroundColor = '#006699';
				this.style.color ='#f8f8f8';
				this.setAttribute('data-active', 1)
			} else {
				this.style.backgroundColor = '#f8f8f8';
				this.style.color ='#006699';
				this.setAttribute('data-active', 0)
			}
			
		}
		
		while(i<=1600){
			res.appendChild(
				crEl('li',
					crEl('a', {
						href:'javascript:void(0)', // attribute
						c:'my-link grey-blue', // class
						s:{backgroundColor:'#f8f8f8' }, // style
						d:{myNumber:i, active:0}, // data-attributes
						e:{click: myFunc}, // events
						ondblclick: function(){alert(this.dataset.myNumber)}
					},'Item ' + i)
				)
			); 
			i++;
		}
		
		
	</script>
</body>
</html>
