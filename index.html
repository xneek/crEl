<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>crEl Example</title>
<style>
body { font-family: Verdana, sans-serif;}
	ul, li {margin:0; padding:0; list-style:none;}
	li {float:left;}
	li>a { display:block; padding:8px 16px; margin:3px; background:rgba(247,247,247,1); min-width:160px; text-align:center; text-decoration:none}
	a:hover { color:#fff; background-color:#006699;}
</style>
</head>
<body>

<script src="crEl.js"></script>
<script>
document.body.appendChild(crEl('ul',{c:'menu', id:'menu'})); 
var i = 0, menu = document.getElementById('menu');
while(i<=500){
	menu.appendChild(
		crEl('li',{},
			crEl('a', {href:'javascript:void(0)', 'data-number':i, events:{click:function(){
				alert("I'm "+ this.getAttribute('data-number'))
			}}},"Link-"+i)
		)
	); 
	i++;
}
</script>
</body>
</html>
